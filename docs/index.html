<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Калькулятор углов отпила</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" id="nsd-bootstrap-theme-stylesheet"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Nasdanika/html@master/model/app.gen/web-resources/css/app.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.11/dist/themes/default/style.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3.1/build/styles/default.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.css"/>
    <script src="https://cdn.jsdelivr.net/gh/Nasdanika/html@master/model/app.gen/web-resources/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Nasdanika/html@master/model/app.gen/web-resources/js/dark-head.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstree@3.3.11/dist/jstree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3.1/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Nasdanika/html@master/model/app.gen/web-resources/js/components/table.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script><!-- Global site tag (gtag.js) - Google Analytics -->
</head>
  <body>
    <div class="container-fluid nsd-app-container">
      <div class="row nsd-app-content-row">
        <div data-nsd-action-uuid="ea08f949-c8c6-459a-a7c7-834da20e9068" class="col nsd-app-content-panel">
          <div class="container-fluid">
            <div class="row nsd-app-content-panel-content-row">
              <div class="col">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col">		<script src="https://unpkg.com/lunr/lunr.js"></script>     
		<script src="search-documents.js"></script>     
     	<div id="calculator-app" class="container">
     		<fieldset>
     			<legend>Параметры</legend>
	     		<div class="row">
	     			<div class="col">
						<b-form-group
				          label="X"
				          label-for="x"
				          label-cols-sm="1"
				          label-align-sm="right"
				          label-size="sm"
				          class="mb-0"
						  description="Ширина доски икс"	          
				        >
				          <b-input-group size="sm">
				            <b-form-input
				              id="x-input"
				              v-model="x"
				              type="number"
				              placeholder="Ширина доски икс"
				            ></b-form-input>
				          </b-input-group>
				        </b-form-group>		
	     			</div>     		
	     		</div>
	     		<div class="row">
	     			<div class="col">
						<b-form-group
				          label="Y"
				          label-for="y"
				          label-cols-sm="1"
				          label-align-sm="right"
				          label-size="sm"
				          class="mb-0"
						  description="Ширина доски игрек"	          
				        >
				          <b-input-group size="sm">
				            <b-form-input
				              id="y-input"
				              v-model="y"
				              type="number"
				              placeholder="Ширина доски игрек"
				            ></b-form-input>
				          </b-input-group>
				        </b-form-group>		
	     			</div>     		
	     		</div>
	     		<div class="row">
	     			<div class="col">
						<b-form-group
				          label="α"
				          label-for="alpha"
				          label-cols-sm="1"
				          label-align-sm="right"
				          label-size="sm"
				          class="mb-0"
						  description="Угол между досками"	          
				        >
				          <b-input-group size="sm">
				            <b-form-input
				              id="alpha-input"
				              v-model="alpha"
				              type="number"
				              placeholder="Угол между досками"
				            ></b-form-input>
				          </b-input-group>
				        </b-form-group>		
	     			</div>     		
	     		</div>
     		</fieldset>
     		<fieldset>
     			<legend>Результаты</legend>
	     		<div class="row">
	     			<div class="col">
						<b-form-group
				          label="β"
				          label-for="beta"
				          label-cols-sm="1"
				          label-align-sm="right"
				          label-size="sm"
				          class="mb-0"
						  description="Угол отпила доски икс"	          
				        >
				          <b-input-group size="sm">
				            <b-form-input
				              id="beta-input"
				              v-model="beta"
				              type="number"
				              readonly="true"
				              placeholder="Угол отпила доски икс"
				            ></b-form-input>
				          </b-input-group>
				        </b-form-group>		
	     			</div>     		
	     		</div>
	     		<div class="row">
	     			<div class="col">
						<b-form-group
				          label="γ"
				          label-for="gamma"
				          label-cols-sm="1"
				          label-align-sm="right"
				          label-size="sm"
				          class="mb-0"
						  description="Угол отпила доски игрек"	          
				        >
				          <b-input-group size="sm">
				            <b-form-input
				              id="gamma-output"
				              v-model="gamma"
				              type="number"
				              readonly="true"
				              placeholder="Угол отпила доски игрек"
				            ></b-form-input>
				          </b-input-group>
				        </b-form-group>		
	     			</div>     		
	     		</div>
     		</fieldset>
	        
	        <div class="row">
	        	<img src="illustration.png"/>
	        </div>	        
     	</div>
     
		<script>		      
			new Vue({
				  el: '#calculator-app',
				  data: {
					  x: 1,
					  y: 1,
					  alpha: 90
				  },				  
				  computed: {
					  beta: function() {
						  let arad = this.alpha * Math.PI / 180;
						  let result = Math.atan(Math.sin(arad)/(this.y/this.x + Math.cos(arad)))*180/Math.PI;
						  return Math.round(result * 100) / 100;
					  },
					  gamma: function() {
						  let result = this.alpha - this.beta;
						  return Math.round(result * 100) / 100;
					  }
				  }
			});   			
		</script>
						
		</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
